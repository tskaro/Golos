{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Task</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <!-- Task Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter task name" required>
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter task description" required></textarea>
            </div>
            <!-- Time -->
            <div class="mb-3">
                <label for="time" class="form-label">Estimated Time (minutes)</label>
                <input type="number" name="time" class="form-control" id="time" min="1" placeholder="Enter time in minutes" required>
            </div>
            <!-- Due Date and Time -->
            <div class="mb-3">
                <label for="due_date_time" class="form-label">Due Date and Time</label>
                <input type="datetime-local" name="due_date_time" class="form-control" id="due_date_time" required>
            </div>
            <!-- Recurring Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" name="recurring" class="form-check-input" id="recurring">
                <label for="recurring" class="form-check-label">Is Recurring?</label>
            </div>
            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-select" id="category">
                    <option value="" selected>No Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Task</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Tasks</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
